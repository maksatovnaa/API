    }

    input {
      padding: 10px;
      font-size: 16px;
      width: 250px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      padding: 10px 20px;

      border: none;

</head>
<body>

  <h1>–ü–æ–∏—Å–∫ –∞–Ω–∏–º–µ –ø–æ –Ω–∞–∑–≤–∞–Ω–∏—é</h1>

  <input type="text" id="animeInput" placeholder="–í–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ">
  <button id="searchBtn">–ü–æ–∏—Å–∫</button>

  <div class="result" id="result"></div>

  <script>
    const searchBtn = document.getElementById('searchBtn');
    const animeInput = document.getElementById('animeInput');

      const query = animeInput.value.trim();

          <img src="${anime.posterImage.medium}" alt="–ê–Ω–∏–º–µ –ø–æ—Å—Ç–µ—Ä">
          <p>${anime.synopsis ? anime.synopsis.slice(0, 300) + '...' : '–û–ø–∏—Å–∞–Ω–∏–µ –Ω–µ–¥–æ—Å—Ç—É–ø–Ω–æ.'}</p>
        `;

  </script>
